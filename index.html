<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Platformer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #87cefa;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="startBtn" src="btn_start.png" alt="Start Game" onclick="startGame()" />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;

    const playerImg = new Image();
    const jumpImg = new Image();
    const downImg = new Image();
    const winImg = new Image();
    const platformImg = new Image();
    const coinImgs = [new Image(), new Image(), new Image()];

    playerImg.src = 'brett_idle.png';
    jumpImg.src = 'brett_jump.png';
    downImg.src = 'brett_down.png';
    winImg.src = 'brett_happy.png';
    platformImg.src = 'platform_green.png';
    coinImgs[0].src = 'coin.png';
    coinImgs[1].src = 'btc.png';
    coinImgs[2].src = 'eth.png';

    const gravity = 0.5;

    const player = {
      x: 100,
      y: 300,
      width: 60,
      height: 60,
      vy: 0,
      onGround: false,
      img: playerImg
    };

    const platforms = [];
    const coins = [];

    function createPlatforms() {
      for (let i = 0; i < 50; i++) {
        let x = 200 + i * 150;
        let y = 300 + Math.sin(i) * 80;
        platforms.push({ x, y, width: 100, height: 20 });
        coins.push({ x: x + 30, y: y - 30, img: coinImgs[i % 3] });
      }
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(platformImg, p.x, p.y, p.width, p.height);
      });
    }

    function drawCoins() {
      coins.forEach(c => {
        ctx.drawImage(c.img, c.x, c.y, 30, 30);
      });
    }

    function update() {
      player.vy += gravity;
      player.y += player.vy;
      player.onGround = false;

      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + player.vy
        ) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      });

      if (player.y > canvas.height) {
        player.img = downImg;
        draw();
        return cancelAnimationFrame(animation);
      }

      if (player.x > platforms[49].x + 100) {
        player.img = winImg;
        draw();
        return cancelAnimationFrame(animation);
      }

      if (keys["ArrowRight"]) player.x += 5;
      if (keys["ArrowLeft"]) player.x -= 5;

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawCoins();
      drawPlayer();
    }

    let keys = {};
    window.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " " && player.onGround) {
        player.vy = -10;
        player.img = jumpImg;
      }
    });

    window.addEventListener("keyup", e => {
      keys[e.key] = false;
      if (player.onGround) player.img = playerImg;
    });

    let animation;
    function gameLoop() {
      update();
      animation = requestAnimationFrame(gameLoop);
    }

    function startGame() {
      document.getElementById("startBtn").style.display = "none";
      createPlatforms();
      gameLoop();
    }
  </script>
</body>
</html>
