<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Platformer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #87ceeb;
    }
    #restartBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="restartBtn" onclick="restartGame()">Restart</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gravity = 0.6;
    let platforms = [];
    let gameOver = false;
    let gameWon = false;
    let playerImg = new Image();
    let happyImg = new Image();
    let downImg = new Image();
    let bgImg = new Image();

    playerImg.src = "img/player/brett_idle.png";
    happyImg.src = "img/player/brett_happy.png";
    downImg.src = "img/player/brett_down.png";
    bgImg.src = "img/backgrounds/bg.png";

    const player = {
      x: 100,
      y: 100,
      width: 60,
      height: 60,
      dx: 0,
      dy: 0,
      jumpPower: -12,
      onGround: false,
    };

    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      Space: false,
    };

    function createPlatforms() {
      const spacingX = 200;
      const baseY = canvas.height - 100;
      for (let i = 0; i < 50; i++) {
        let platform = {
          x: i * spacingX,
          y: baseY - Math.random() * 200,
          width: 120,
          height: 20,
          img: new Image(),
        };
        platform.img.src = "img/platforms/green.png";
        platforms.push(platform);
      }
    }

    function drawBackground() {
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(p.img, p.x - cameraX, p.y, p.width, p.height);
      });
    }

    function drawPlayer() {
      if (gameOver) {
        ctx.drawImage(downImg, player.x - cameraX, player.y, player.width, player.height);
      } else if (gameWon) {
        ctx.drawImage(happyImg, player.x - cameraX, player.y, player.width, player.height);
      } else {
        ctx.drawImage(playerImg, player.x - cameraX, player.y, player.width, player.height);
      }
    }

    function applyPhysics() {
      player.dy += gravity;
      player.y += player.dy;
      player.x += player.dx;
      player.onGround = false;

      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + player.dy &&
          player.dy > 0
        ) {
          player.dy = 0;
          player.y = p.y - player.height;
          player.onGround = true;
        }
      });

      if (player.y > canvas.height) {
        gameOver = true;
        document.getElementById("restartBtn").style.display = "block";
      }

      if (player.x > platforms[platforms.length - 1].x + 100) {
        gameWon = true;
        document.getElementById("restartBtn").style.display = "block";
      }
    }

    function handleInput() {
      if (keys.ArrowLeft) player.dx = -5;
      else if (keys.ArrowRight) player.dx = 5;
      else player.dx = 0;

      if (keys.Space && player.onGround) {
        player.dy = player.jumpPower;
      }
    }

    let cameraX = 0;
    function updateCamera() {
      cameraX = player.x - canvas.width / 3;
    }

    function update() {
      if (gameOver || gameWon) return;
      handleInput();
      applyPhysics();
      updateCamera();
    }

    function draw() {
      drawBackground();
      drawPlatforms();
      drawPlayer();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      player.x = 100;
      player.y = 100;
      player.dy = 0;
      player.dx = 0;
      gameOver = false;
      gameWon = false;
      cameraX = 0;
      document.getElementById("restartBtn").style.display = "none";
    }

    window.addEventListener("keydown", e => (keys[e.code] = true));
    window.addEventListener("keyup", e => (keys[e.code] = false));

    createPlatforms();
    gameLoop();
  </script>
</body>
</html>
