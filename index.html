<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LittleBrett Platformer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="startButton" src="img/ui/btn_start.png" width="150"/>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startButton = document.getElementById('startButton');
    startButton.onclick = () => {
      startButton.style.display = 'none';
      init();
    };

    // Assets
    const background = new Image();
    background.src = "img/backgrounds/bg.png";

    const playerSprites = {
      idle: "img/player/brett_idle.png",
      walk1: "img/player/brett_walk1.png",
      walk2: "img/player/brett_walk2.png",
      jump: "img/player/brett_jump.png",
      fall: "img/player/brett_fall.png"
    };

    const platformGreen = new Image();
    platformGreen.src = "img/platforms/platform_green.png";

    const platformRed = new Image();
    platformRed.src = "img/platforms/platform_red.png";

    const playerImg = new Image();
    playerImg.src = playerSprites.idle;

    const GRAVITY = 1.2;
    const JUMP_FORCE = -18;
    const MOVE_SPEED = 8;

    let player = {
      x: 100,
      y: 300,
      vx: 0,
      vy: 0,
      width: 80,
      height: 80,
      grounded: false,
      sprite: playerImg
    };

    let keys = {};
    let platforms = [];
    let gameOver = false;
    let scrollX = 0;

    function createPlatforms() {
      platforms = [];
      let x = 100;
      for (let i = 0; i < 50; i++) {
        let y = canvas.height - Math.random() * 300 - 100;
        let type = Math.random() < 0.2 ? "red" : "green";
        platforms.push({
          x: x,
          y: y,
          width: 100,
          height: 20,
          type: type
        });
        x += 250;
      }
    }

    function init() {
      createPlatforms();
      player.x = 100;
      player.y = 300;
      player.vx = 0;
      player.vy = 0;
      scrollX = 0;
      gameOver = false;
      requestAnimationFrame(gameLoop);
    }

    function update() {
      // Movimiento horizontal
      if (keys['ArrowRight'] || keys['d']) {
        player.vx = MOVE_SPEED;
        player.sprite.src = playerSprites.walk1;
      } else if (keys['ArrowLeft'] || keys['a']) {
        player.vx = -MOVE_SPEED;
        player.sprite.src = playerSprites.walk2;
      } else {
        player.vx = 0;
        player.sprite.src = playerSprites.idle;
      }

      // Gravedad
      player.vy += GRAVITY;
      player.grounded = false;

      // Movimiento
      player.x += player.vx;
      player.y += player.vy;

      // Colisiones
      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + 20 &&
          player.vy > 0
        ) {
          if (p.type === "red") {
            gameOver = true;
          } else {
            player.grounded = true;
            player.vy = 0;
            player.y = p.y - player.height;
          }
        }
      });

      // Fuera del mapa
      if (player.y > canvas.height) {
        gameOver = true;
      }

      // Scroll lateral
      if (player.x - scrollX > canvas.width / 2) {
        scrollX = player.x - canvas.width / 2;
      }

      // Saltar
      if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
        player.sprite.src = playerSprites.jump;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fondo
      ctx.drawImage(background, -scrollX * 0.5, 0, canvas.width * 2, canvas.height);

      // Plataformas
      platforms.forEach(p => {
        const img = p.type === "red" ? platformRed : platformGreen;
        ctx.drawImage(img, p.x - scrollX, p.y, p.width, p.height);
      });

      // Jugador
      ctx.drawImage(player.sprite, player.x - scrollX, player.y, player.width, player.height);

      // Game Over
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "48px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2);
      }
    }

    function gameLoop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      } else {
        draw(); // mostrar pantalla final
      }
    }

    // Controles teclado
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    // Controles touch
    let touchStartX = null;
    window.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      if (player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
        player.sprite.src = playerSprites.jump;
      }
    });
    window.addEventListener("touchmove", e => {
      let dx = e.touches[0].clientX - touchStartX;
      if (dx > 30) keys['ArrowRight'] = true;
      else if (dx < -30) keys['ArrowLeft'] = true;
    });
    window.addEventListener("touchend", () => {
      keys['ArrowRight'] = false;
      keys['ArrowLeft'] = false;
    });
  </script>
</body>
</html>
