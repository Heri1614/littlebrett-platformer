<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Platformer</title>
  <style>
    body {
      margin: 0;
      background: #84d2f6;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #startBtn, #restartBtn {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    #restartBtn {
      display: none;
    }
  </style>
</head>
<body>
  <img id="startBtn" src="btn_start.png" width="150" />
  <img id="restartBtn" src="btn_start.png" width="150" />
  <canvas id="gameCanvas" width="1280" height="640"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    const images = {};
    const imageFiles = {
      brett_idle: 'brett_idle.png',
      brett_jump: 'brett_jump.png',
      brett_fall: 'brett_fall.png',
      brett_down: 'brett_down.png',
      brett_happy: 'brett_happy.png',
      platform_green: 'platform_green.png',
      bg: 'bg.png',
      btc: 'btc.png',
      eth: 'eth.png',
      coin: 'coin.png'
    };

    let player, platforms, gameStarted = false, gameOver = false, win = false;

    function loadImages(callback) {
      let loaded = 0;
      const total = Object.keys(imageFiles).length;
      for (const key in imageFiles) {
        images[key] = new Image();
        images[key].src = imageFiles[key];
        images[key].onload = () => {
          loaded++;
          if (loaded === total) callback();
        };
      }
    }

    function resetGame() {
      player = {
        x: 100,
        y: 100,
        width: 80,
        height: 80,
        vy: 0,
        onGround: false
      };

      platforms = [
        { x: 50, y: 500, width: 200 },
        { x: 300, y: 400, width: 200 },
        { x: 600, y: 300, width: 200 },
        { x: 900, y: 200, width: 200 },
        { x: 1150, y: 100, width: 100 } // final goal
      ];

      gameOver = false;
      win = false;
      restartBtn.style.display = 'none';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);

      platforms.forEach(p => {
        ctx.drawImage(images.platform_green, p.x, p.y, p.width, 40);
      });

      if (gameOver) {
        ctx.drawImage(images.brett_down, player.x, player.y, player.width, player.height);
        return;
      } else if (win) {
        ctx.drawImage(images.brett_happy, player.x, player.y, player.width, player.height);
        return;
      } else {
        ctx.drawImage(images.brett_idle, player.x, player.y, player.width, player.height);
      }

      ctx.drawImage(images.btc, 1140, 20, 40, 40);
      ctx.drawImage(images.eth, 1190, 20, 40, 40);
      ctx.drawImage(images.coin, 1240, 20, 40, 40);
    }

    function update() {
      if (gameOver || win) return;

      player.vy += 1; // gravity
      player.y += player.vy;
      player.onGround = false;

      for (let p of platforms) {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height < p.y + 20 &&
          player.y + player.height > p.y - 10 &&
          player.vy >= 0
        ) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      }

      if (player.y > canvas.height) {
        gameOver = true;
        restartBtn.style.display = 'block';
      }

      if (player.x >= 1150 && player.y < 100) {
        win = true;
        restartBtn.style.display = 'block';
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', e => {
      if (!gameStarted || gameOver || win) return;
      if (e.key === 'ArrowRight') player.x += 20;
      if (e.key === 'ArrowLeft') player.x -= 20;
      if (e.key === ' ' && player.onGround) {
        player.vy = -20;
      }
    });

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      gameStarted = true;
      resetGame();
      gameLoop();
    };

    restartBtn.onclick = () => {
      resetGame();
    };

    loadImages(() => {
      draw();
    });
  </script>
</body>
</html>
