<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett: Surf & Jump</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; background: #000; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="startBtn" src="./img/ui/btn_start.png" width="200" />
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startBtn = document.getElementById('startBtn');

    // Assets
    const bgImg = new Image(); bgImg.src = './img/backgrounds/bg.png';
    const brettIdle = new Image(); brettIdle.src = './img/player/brett_idle.png';
    const brettJump = new Image(); brettJump.src = './img/player/brett_jump.png';
    const platformGreen = new Image(); platformGreen.src = './img/platforms/platform_green.png';
    const platformRed = new Image(); platformRed.src = './img/platforms/platform_red.png';

    let gameStarted = false;
    let scrollX = 0;

    const brett = {
      x: 100,
      y: 0,
      width: 80,
      height: 80,
      vx: 0,
      vy: 0,
      onGround: false
    };

    const gravity = 1.5;
    const jumpStrength = -20;
    const moveSpeed = 6;
    const platforms = [];

    function generatePlatforms() {
      let x = 100;
      let y = canvas.height - 200;

      for (let i = 0; i < 50; i++) {
        const isRed = i > 10 && Math.random() < 0.2; // solo rojas después de la 10
        platforms.push({
          x,
          y,
          type: isRed ? 'red' : 'green',
          width: 150,
          height: 30
        });
        x += 220 + Math.random() * 60; // separación razonable
        y += Math.random() < 0.5 ? -30 : 30; // altura variable
      }
    }

    function drawBackground() {
      ctx.drawImage(bgImg, -scrollX * 0.5, 0, canvas.width * 2, canvas.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        const img = p.type === 'green' ? platformGreen : platformRed;
        ctx.drawImage(img, p.x - scrollX, p.y, p.width, p.height);
      });
    }

    function drawBrett() {
      const sprite = brett.vy !== 0 ? brettJump : brettIdle;
      ctx.drawImage(sprite, brett.x - scrollX, brett.y, brett.width, brett.height);
    }

    function applyPhysics() {
      brett.vy += gravity;
      brett.y += brett.vy;
      brett.x += brett.vx;

      brett.onGround = false;

      for (const p of platforms) {
        if (
          brett.x + brett.width > p.x &&
          brett.x < p.x + p.width &&
          brett.y + brett.height > p.y &&
          brett.y + brett.height < p.y + 20 &&
          brett.vy >= 0
        ) {
          if (p.type === 'red') {
            endGame();
            return;
          }
          brett.y = p.y - brett.height;
          brett.vy = 0;
          brett.onGround = true;
        }
      }

      if (brett.y > canvas.height) {
        endGame();
      }

      scrollX = brett.x - 100;
    }

    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlatforms();
      drawBrett();
      applyPhysics();
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      alert('Game Over!');
      location.reload();
    }

    let keys = {};
    window.addEventListener('keydown', e => {
      keys[e.key] = true;
      if (e.key === ' ' && brett.onGround) {
        brett.vy = jumpStrength;
      }
    });
    window.addEventListener('keyup', e => keys[e.key] = false);

    function handleMovement() {
      brett.vx = 0;
      if (keys['ArrowRight'] || keys['d']) brett.vx = moveSpeed;
      if (keys['ArrowLeft'] || keys['a']) brett.vx = -moveSpeed;
    }

    function gameTick() {
      if (!gameStarted) return;
      handleMovement();
      setTimeout(gameTick, 16);
    }

    startBtn.onclick = () => {
      generatePlatforms();
      brett.x = platforms[0].x + 20;
      brett.y = platforms[0].y - brett.height;
      startBtn.style.display = 'none';
      gameStarted = true;
      gameLoop();
      gameTick();
    };
  </script>
</body>
</html>
