<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LittleBrett Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; background: url('./bg.png') no-repeat center center; background-size: cover; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton"><img src="./btn_start.png" alt="Start"></button>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      init();
    });

    const images = {};
    const imageFiles = {
      idle: './brett_idle.png',
      walk1: './brett_walk1.png',
      jump: './brett_jump.png',
      fall: './brett_fall.png',
      down: './brett_down.png',
      happy: './brett_happy.png',
      btc: './btc.png',
      eth: './eth.png',
      coin: './coin.png',
      platform_red: './platform_red.png',
      platform_green: './platform_green.png'
    };

    let player = {
      x: 100,
      y: 0,
      width: 80,
      height: 80,
      vy: 0,
      gravity: 1.2,
      jumpPower: -20,
      onGround: false,
      state: 'idle'
    };

    let keys = {};
    let platforms = [];

    function loadImages(callback) {
      let loaded = 0;
      const total = Object.keys(imageFiles).length;
      for (let key in imageFiles) {
        images[key] = new Image();
        images[key].src = imageFiles[key];
        images[key].onload = () => {
          loaded++;
          if (loaded === total) callback();
        }
      }
    }

    function drawPlayer() {
      ctx.drawImage(images[player.state], player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(images[p.type], p.x, p.y, p.width, p.height);
      });
    }

    function drawSymbols() {
      ctx.drawImage(images.btc, 50, 50, 40, 40);
      ctx.drawImage(images.eth, 100, 50, 40, 40);
      ctx.drawImage(images.coin, 150, 50, 40, 40);
    }

    function createPlatforms() {
      const spacing = 250;
      for (let i = 0; i < 10; i++) {
        platforms.push({
          x: i * spacing + 200,
          y: canvas.height - 150 - (i % 2) * 80,
          width: 150,
          height: 30,
          type: i % 2 === 0 ? 'platform_green' : 'platform_red'
        });
      }
    }

    function update() {
      player.vy += player.gravity;
      player.y += player.vy;
      player.onGround = false;

      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height >= p.y &&
          player.y + player.height <= p.y + p.height
        ) {
          player.y = p.y - player.height;
          player.vy = 0;
          player.onGround = true;
        }
      });

      if (keys['ArrowLeft']) player.x -= 6;
      if (keys['ArrowRight']) player.x += 6;

      if (player.vy < 0) player.state = 'jump';
      else if (player.vy > 0 && !player.onGround) player.state = 'fall';
      else if (keys['ArrowLeft'] || keys['ArrowRight']) player.state = 'walk1';
      else player.state = 'idle';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawSymbols();
      drawPlayer();
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function init() {
      loadImages(() => {
        createPlatforms();
        gameLoop();
      });
    }

    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ' && player.onGround) {
        player.vy = player.jumpPower;
      }
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });
  </script>
</body>
</html>
