<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Littlebrett Platformer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
    }
    canvas {
      display: block;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img id="startBtn" src="btn_start.png" alt="Start Game">
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameStarted = false;
    let gravity = 0.5;
    let velocityY = 0;
    let player = {
      x: 100,
      y: 0,
      width: 50,
      height: 50,
      vy: 0,
      onGround: false,
      img: new Image()
    };
    player.img.src = 'brett_idle.png';

    let platforms = [];
    const platformImg = new Image();
    platformImg.src = 'platform_green.png';

    const coinImg = new Image();
    coinImg.src = 'coin.png';

    let coins = [];
    const platformGap = 200;

    const background = new Image();
    background.src = 'bg.png';

    function createLevel() {
      platforms = [];
      coins = [];
      for (let i = 0; i < 50; i++) {
        const x = i * platformGap;
        const y = canvas.height - 100 - Math.random() * 200;
        platforms.push({ x, y });
        coins.push({ x: x + 20, y: y - 30, collected: false });
      }
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      for (let p of platforms) {
        ctx.drawImage(platformImg, p.x - cameraX, p.y, 100, 20);
      }
    }

    function drawCoins() {
      for (let c of coins) {
        if (!c.collected) ctx.drawImage(coinImg, c.x - cameraX, c.y, 30, 30);
      }
    }

    function checkCollision() {
      player.onGround = false;
      for (let p of platforms) {
        if (
          player.x + player.width > p.x - cameraX &&
          player.x < p.x - cameraX + 100 &&
          player.y + player.height <= p.y &&
          player.y + player.height + player.vy >= p.y
        ) {
          player.vy = 0;
          player.y = p.y - player.height;
          player.onGround = true;
        }
      }
    }

    function checkCoinCollection() {
      for (let c of coins) {
        if (!c.collected &&
            player.x < c.x - cameraX + 30 &&
            player.x + player.width > c.x - cameraX &&
            player.y < c.y + 30 &&
            player.y + player.height > c.y) {
          c.collected = true;
        }
      }
    }

    function checkGameEnd() {
      if (player.y > canvas.height) {
        player.img.src = 'brett_down.png';
        alert("Game Over");
        window.location.reload();
      }

      if (player.x - cameraX >= platforms[platforms.length - 1].x) {
        player.img.src = 'brett_happy.png';
        alert("You Win!");
        window.location.reload();
      }
    }

    let keys = {};
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    let cameraX = 0;
    function gameLoop() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      if (keys['ArrowRight'] || keys['d']) player.x += 5;
      if (keys['ArrowLeft'] || keys['a']) player.x -= 5;
      if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.onGround) {
        player.vy = -10;
        player.onGround = false;
      }

      player.vy += gravity;
      player.y += player.vy;

      cameraX = player.x - 100;

      checkCollision();
      checkCoinCollection();
      checkGameEnd();

      drawPlatforms();
      drawCoins();
      drawPlayer();

      requestAnimationFrame(gameLoop);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startBtn').style.display = 'none';
      createLevel();
      gameStarted = true;
      gameLoop();
    });
  </script>
</body>
</html>
