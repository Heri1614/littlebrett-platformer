<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LittleBrett Platformer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEFA;
    }
    canvas {
      display: block;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">
    <img src="btn_start.png" alt="Start">
  </button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startButton = document.getElementById("startButton");

    const gravity = 0.5;
    const jumpStrength = -10;

    let gameStarted = false;
    let gameOver = false;
    let gameWon = false;

    const player = {
      x: 100,
      y: 0,
      width: 50,
      height: 50,
      velocityY: 0,
      onGround: false
    };

    const platforms = [];
    const coins = [];

    const images = {};
    const imageSources = {
      idle: "brett_idle.png",
      jump: "brett_jump.png",
      fall: "brett_fall.png",
      happy: "brett_happy.png",
      down: "brett_down.png",
      coin: "coin.png",
      btc: "btc.png",
      eth: "eth.png",
      platform: "platform_green.png"
    };

    for (const key in imageSources) {
      const img = new Image();
      img.src = imageSources[key];
      images[key] = img;
    }

    function createPlatforms() {
      platforms.push({ x: 100, y: canvas.height - 100, width: 150, height: 20 }); // base

      for (let i = 1; i <= 50; i++) {
        const x = 100 + i * 200;
        const y = canvas.height - 100 - Math.random() * 150;
        platforms.push({ x, y, width: 150, height: 20 });

        const coinTypes = ['coin', 'btc', 'eth'];
        const coinType = coinTypes[Math.floor(Math.random() * coinTypes.length)];
        coins.push({
          x: x + 50,
          y: y - 40,
          type: coinType,
        });
      }
    }

    function drawPlayer() {
      let img;
      if (gameOver) {
        img = images.down;
      } else if (gameWon) {
        img = images.happy;
      } else if (player.velocityY < 0) {
        img = images.jump;
      } else if (player.velocityY > 1) {
        img = images.fall;
      } else {
        img = images.idle;
      }
      ctx.drawImage(img, player.x - cameraX, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.drawImage(images.platform, p.x - cameraX, p.y, p.width, p.height);
      });
    }

    function drawCoins() {
      coins.forEach(c => {
        ctx.drawImage(images[c.type], c.x - cameraX, c.y, 30, 30);
      });
    }

    function applyPhysics() {
      player.velocityY += gravity;
      player.y += player.velocityY;
      player.onGround = false;

      platforms.forEach(p => {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height &&
          player.velocityY >= 0
        ) {
          player.y = p.y - player.height;
          player.velocityY = 0;
          player.onGround = true;
        }
      });

      if (player.y > canvas.height) {
        gameOver = true;
      }

      if (player.x > platforms[platforms.length - 1].x) {
        gameWon = true;
      }
    }

    let cameraX = 0;

    function gameLoop() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      applyPhysics();

      drawPlatforms();
      drawCoins();
      drawPlayer();

      if (!gameOver && !gameWon) {
        cameraX += 2;
        player.x += 2;
      }

      requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (player.onGround && !gameOver && !gameWon) {
        player.velocityY = jumpStrength;
      }
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameStarted = true;
      createPlatforms();
      gameLoop();
    });

    window.addEventListener("keydown", e => {
      if (e.code === "Space") {
        jump();
      }
    });

    window.addEventListener("touchstart", () => {
      jump();
    });
  </script>
</body>
</html>
